<!DOCTYPE html>
<html>
<head>
    <title>My First Interactive Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My Website!</h1>
    
    <!-- Simple counter -->
    <div class="section">
        <h2>Click Counter</h2>
        <button id="clickBtn">Click Me!</button>
        <p>You clicked <span id="count">0</span> times</p>
        <button id="resetBtn">Reset</button>
    </div>

    <!-- Color changer -->
    <div class="section">
        <h2>Change Background Color</h2>
        <button onclick="changeColor()">Change Color</button>
        <p id="colorText">Current color: white</p>
    </div>

    <!-- Show/Hide text -->
    <div class="section">
        <h2>Show and Hide Text</h2>
        <button id="toggleBtn">Show Secret Message</button>
        <p id="secretMsg" style="display: none;">This is a secret message! ðŸŽ‰</p>
    </div>

    <!-- Simple form -->
    <div class="section">
        <h2>Tell Me About Yourself</h2>
        <form id="myForm">
            <label>Your Name:</label>
            <input type="text" id="userName" required>
            <span id="nameError" style="color: red; display: none;">Please enter your name!</span>
            <br><br>
            
            <label>Your Age:</label>
            <input type="number" id="userAge" min="1" max="100">
            <span id="ageError" style="color: red; display: none;">Age must be between 1 and 100!</span>
            <br><br>
            
            <label>Email:</label>
            <input type="email" id="userEmail" required>
            <span id="emailError" style="color: red; display: none;">Please enter a valid email!</span>
            <br><br>
            
            <button type="submit">Submit</button>
        </form>
        <div id="result" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
